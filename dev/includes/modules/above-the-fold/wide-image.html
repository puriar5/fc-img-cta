<section class="wide-image @@headerWide @@wideImageModifier @@bgColor">
    <header class="wide-image-header">
        <div class="container">
            <div class="row">
                <div class="col-xl-6">
                    <h1>@@h1Title</h1>
                    <a href='@@anchorLink' class='btn btn-primary btn-bubble mt-6 @@linkShowHide' title='title'>@@linkText</a>
                </div>
            </div>
        </div>
    </header>
    <div class="wide-image-wrapper position-relative">
        <div class="wide-image-content">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 col-lg-6">
                        <div class="wide-image-description text-light">
                            @@description
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="wide-image-figcaption eyebrow-2 text-end fst-italic">
                            <p class="text-white">@@figcaption</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="wide-image-bg overflow-hidden">
            <img src="images/@@bgImgPath" alt="" class="wide-image-bg-main">
        </div>
    </div>
</section>
