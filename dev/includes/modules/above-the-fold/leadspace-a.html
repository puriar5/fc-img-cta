<section class="leadspace-a @@bgColor position-relative">
    <div class="leadspace-content">
        <div class="container">
            <div class="row">
                <div class="col-md-9 col-tb-8 col-xl-7">
                    <article class="card-a01 pe-xl-10">
                        <div class="card-a01-header mb-2 mb-md-4">
                            <h2>@@headline</h2>
                        </div>
                        <div class="card-a01-content mb-6 mb-md-5">
                            <p>
                                @@heroContent
                            </p>
                        </div>
                        <div class="card-a01-footer">
                            <a href='' class='btn btn-primary btn-bubble' title='title'>@@linkText</a>
                        </div>
                    </article>
                </div>
            </div>
        </div>
        <div class="leadspace-a-figcaption text-md-end">
            <div class="container">
                <div class="row justify-content-md-end">
                    <div class="col-5 col-md-4 col-lg-2">
                        <p class="eyebrow-2">
                            Yum! FoodCorps Service Member Rebecca Lee unearths a carrot with a 6th grader at PS 145 in
                            Oakland, CA.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="leadspace-bg overflow-hidden">
        <img src="images/@@bgImgPath" alt="" class="leadspace-bg-main">
        <img src="images/@@bgImgSm" alt="" class="leadspace-bg-main-sm">
        <img src="images/@@bgCurvePath" alt="" class="leadspace-bg-curve">
    </div>
</section>
