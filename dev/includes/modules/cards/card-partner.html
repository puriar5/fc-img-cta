<article class="card-partner position-relative overflow-hidden">
    <figure class="card-partner-figure">
        <img src="images/@@cardImage" alt="@@imgTitle" class="img-fluid">
    </figure>
    <div class="card-partner-content">
        <p>@@cardDescription</p>
    </div>
    <div class="card-partner-bg @@cardBg"></div>
</article>
