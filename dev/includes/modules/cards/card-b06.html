<article class="card-b06 @@cardB06Modifier position-relative swiper-slide d-md-flex" data-js-href="">
    <figure class="card-b06-figure overflow-hidden position-relative">
        <img src="images/@@imgThumb" alt="FoodCorps Applauds USDA for Sending Schools an Additional $750M"
            class="img-thumb position-absolute object-fit w-100 h-100">
        @@if (videoPost === true) {
            <img src="images/icon-play.svg" alt="" class="img-play">
        }
    </figure>
    <div class="card-b06-content ms-md-4 mt-2 mt-md-0 d-flex flex-column">
        <span class="meta-date d-block eyebrow-4 mb-1 mb-md-0 text-primary">
            @@metaData
        </span>
        <p class="subheadline-2-semibold mb-2 mb-md-1">
            @@subHeader
        </p>
        @@if (isPostExternal === true) {
            <p class="eyebrow-4 meta-external">
                @@metaExternal
            </p>
        }
        @@if (videoPost === true) {
            <span class='card-b06-footer eyebrow-3 position-relative mt-auto' title='title'>Video</span>
        }
        @@if (audioPost === true) {
            <span class='card-b06-footer eyebrow-3 position-relative mt-auto' title='title'>Audio</span>
        }
    </div>
</article>
