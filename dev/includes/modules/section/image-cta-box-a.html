<section class="image-ctabox-a @@image-ctabox-aModifier @@ifreverse position-relative @@bgColor @@overlay">
    <div class="image-ctabox-a__bgimg">
        <svg width="1442" height="71" viewBox="0 0 1442 71" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M0 0H1442V21.6322L1325.26 40.8609L1238.14 53.4635L1183.74 60.6919L1130.49 66.3322L1066.82 70.6515L1001.24 68.6463L944.012 61.1927L877.661 46.0654L803.836 25.5145L746.257 11.6918L696.406 4.5497L645.211 0.170749L597.277 0.737748L552.895 2.79757L504.949 7.05152L452.795 12.5643L395.606 19.4447L341.888 25.6404L295.418 28.9365L235.579 31.422L202.725 30.6614L159.527 28.9064L114.949 25.0203L74.0391 21.0014L41.517 16.8913L0 12.6322V0Z" fill="#FBFEF9"/>
        </svg>            
        <img src="@@thumb" class="img-fluid" alt="Female children flexing their muscles in a park">
    </div>
    <div class="image-ctabox-a__text">
        <div class="container">
            <div class="col-lg-6 col-md-8 pe-md-14 text-light pb-lg-6 pb-md-1 pb-4 pe-lg-18">
                <span class="eyebrow-1 text-uppercase text-yellow @@showHideEyebrow">@@eyebrow</span>
                <h2>@@title</h2>
                <a href="@@pageLink" class="btn btn-primary btn-bubble">@@btnTxt</a>
            </div>
            <p class="image-ctabox-a__text--caption fst-italic text-light text-end">
                @@text
            </p>
        </div>
    </div>
</section>
