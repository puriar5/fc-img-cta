<section class="quote-l-image-r position-relative overflow-hidden @@quoteModifier @@bgColor">
    <div class="quote-l-image-r__bg">
        <svg width="1441" height="734" viewBox="0 0 1441 734" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd"
                d="M790.337 349.415C645.573 349.415 312.625 302.872 0 522.5V716C180.965 523.01 395.669 397.181 790.337 349.415Z"
                fill="#4FB075" />
            <path class="quote-svg-bg" fill-rule="evenodd" clip-rule="evenodd"
                d="M1441 0.360107C1384.39 282.485 1131.13 353.543 866.331 349.79C601.534 346.037 192.965 349.688 2.84314e-05 671V734C107.798 734 588.578 734 1441 734V0.360107Z"
                fill="#00524C" />
        </svg>
    </div>
    <div class="quote-l-image-r__wrapper position-relative">
        <div class="container">
            <div class="row">
                <div class="col-md-7 col-tb-6 col-lg-5 col-xl-6 col-xxxl-8">
                    <div class="quote-l-image-r__content">
                        @@if (bodyMoving === true) {
                            <div class="bodymoving quote-l-image-r__icon">
                                <div class="js-bodymoving" data-path="@@bodyMovingPath"></div>
                            </div>
                        }
                        @@if (bodyMoving === false) {
                            <figure class="quote-l-image-r__icon">
                                <img src="images/@@iconQuote" alt="image description">
                            </figure>
                        }
                        <h3 class="quote @@quoteColor">
                            @@h3Title
                        </h3>
                        <a href='' class='link-text link-primary link-wobble' title='title'>@@linkText</a>
                    </div>
                </div>
            </div>
        </div>
        <figure class="quote-l-image-r__figure">
            <img src="images/@@mainFigure" alt="happy people eating food on a park bench">
            <figcaption class="quote-l-image-r__figcaption eyebrow-2 @@quoteColor fst-italic">
                @@figCaption
            </figcaption>
        </figure>
    </div>
</section>
