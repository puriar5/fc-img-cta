<div class="skillet-cta-box position-relative @@bgColor d-flex align-items-center justify-content-center text-center" style="background: url('@@background')no-repeat;">
    <div class="skillet-cta-box__content text-white position-relative">
        <div class="row justify-content-center">
            <div class="col-sm-7">
                @@if (showEyebrow === true){
                    <span class="eyebrow-1 text-uppercase text-primary">June 28, 2021</span>
                }
                <h2 class="mb-6">
                    @@title
                </h2>
                <a href="#" class="btn btn-primary btn-bubble">@@cta</a>
                @@if (showEyebrow === true){
                    <span class="d-block eyebrow-2 text-white fst-italic mt-8 mt-lg-10">Lorem ipsum image credit dolor</span>
                }
            </div>
        </div>
    </div>
</div>
